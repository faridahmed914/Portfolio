<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* removes scrolling empty space */
    }

    .canva-container {
        position: relative;
        width: 100%;
        height: 100vh; /* FULL page height */
        overflow: hidden;
        border-radius: 0px; /* change if you want rounded corners */
    }

    iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        top: 0;
        left: 0;
    }
</style>
</head>

<body>
<div class="canva-container">
    <iframe src="https://www.canva.com/design/DAG6-TQg8To/uD3YoC3yVJkQXUOYI6UWtg/view?embed"
            allowfullscreen></iframe>
</div>
</body>
</html>
