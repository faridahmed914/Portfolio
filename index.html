<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: #000;
    }

    .canva-container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>

<body>
<div class="canva-container">
    <iframe
        src="https://www.canva.com/design/DAG6-TQg8To/view?fullscreen"
        allowfullscreen>
    </iframe>
</div>
</body>
</html>
