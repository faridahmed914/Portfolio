<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100dvh; /* dynamic viewport */
        overflow: hidden;
        background: #000; /* optional - hide white flashing */
    }

    .canva-container {
        position: relative;
        width: 100%;
        height: 100dvh; /* FIX FOR MOBILE BLACK SPACES */
        overflow: hidden;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>

<body>
<div class="canva-container">
    <iframe 
        src="https://www.canva.com/design/DAG6-TQg8To/uD3YoC3yVJkQXUOYI6UWtg/view?embed"
        allowfullscreen>
    </iframe>
</div>
</body>
</html>
