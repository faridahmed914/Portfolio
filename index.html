<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* Fullscreen page without top/bottom gaps */
    html, body {
        margin: 0;
        padding: 0;
        height: 100dvh;
        overflow: hidden;
        background: #000;
    }

    /* Wrapper to make content stretch fullscreen */
    .page {
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Your Canva box - same logic as original */
    .canva-box {
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 56.25%;      /* Aspect ratio preserved */
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(63,69,81,0.16);
        border-radius: 8px;
        margin: 1.6em 0 0.9em 0;  /* same top & bottom spacing */
        will-change: transform;
    }

    .canva-box iframe {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        border: none;
        padding: 0;
        margin: 0;
    }
</style>
</head>

<body>

<div class="page">
    <div class="canva-box">
        <iframe loading="lazy"
            src="https://www.canva.com/design/DAG6_sCNCk8/bRR5UdK1nXZPhcjgtTSWlA/view?embed"
            allowfullscreen allow="fullscreen">
        </iframe>
    </div>
</div>

</body>
</html>
